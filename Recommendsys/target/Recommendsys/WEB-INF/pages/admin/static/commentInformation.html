<script type="text/javascript">
    layui.use(['table', 'jquery', 'layer', 'form', 'laydate', 'upload'],
        function () {
            var table = layui.table;
            var $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            //绑定时间选择器
            laydate.render({
                elem: '#startTime'
            });
            laydate.render({
                elem: '#endTime'
            });
            //渲染数据表格
            var tableIns = table.render({
                elem: '#restaurantTable' //渲染的目标对象
                , url: '../json/table/demo7.json' //数据接口
                , title: '店铺数据表' //数据导出时的标题
                , toolbar: "#userToolBar" //表头工具条
                , defaultToolbar: ['filter', 'print', 'exports']
                , cellMinWidth: 80  //设置 列的最小的默认宽度
                , page: true //是否启用分页
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'c_id', title: '评论id', sort: true,hide:true}
                    , {field: 'r_id', title: '被评论店铺id', sort: true}
                    , {field: 'user_id', title: '用户id', sort: true}
                    , {field: 'c_content', title: '内容'}
                    , {field: 'c_time', title: '时间',sort:true}
                    , {field: 'c_grade', title: '评分',sort:true}
                    , {field: 'c_like', title: '点赞数',sort:true}
                    , {field: 'c_replyID', title: '回复评论的id'}
                    , {fixed: 'right', title: '操作', toolbar: '#toolBar', minWidth: 115}
                ]]
            });
            table.on('toolbar(restaurantTable)', function (obj) {
                switch (obj.event) {
                    case 'delete':
                        layer.msg('删除');
                        break;
                }
                ;
            });
            var url;
            var mainIndex;

            //监听工具条
            table.on('tool(restaurantTable)', function (obj) {
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if (layEvent === 'del') { //删除
                    layer.msg("删除");
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                }
            });
        });
</script>
